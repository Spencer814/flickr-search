<!DOCTYPE html>
<html lang="en" ng-app="flickrApp">
  <head>
    <meta charset="UTF-8" />
    <title>Flickr Searcher</title>
  </head>

  <body>
    <div>
      <h1>Flickr Searcher</h1>
      <p>Search for Flickr photos by tag</p>
    </div>
    <div ng-controller="flickrController">
      <form ng-submit="getPhotos()">
        <input type="text" name="search_tag" ng-model="search_tag" required="" />
        <button type="submit" id="submit" >Submit</button>
      </form>
      <div class="results" ng-if="results">
        <h2>There are {{ results.length }} results for {{ search_tag }}</h2>
        <div>
          <ul>
            <div ng-repeat="image in results.photos.photo">
              <li>
                <img ng-src="https://farm{{ results.farm }}.staticflickr.com/{{ image.server }}/{{ image.id }}_{{ image.secret }}" alt="" />
                <h3>{{ search_tag.title }}</h3>
              </li>
            </div>
          </ul>
        </div>
      </div>
    </div>
    <script data-require="angular.js@1.5.3" data-semver="1.5.3" src="https://code.angularjs.org/1.5.3/angular.js"></script>
    <script src="js/app.js"></script>
  </body>

</html>
