<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Thinkful Tube Challenge</title>
	<link rel="stylesheet" href="css/main.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link href='https://fonts.googleapis.com/css?family=Playfair+Display' rel='stylesheet' type='text/css'>
	<link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
</head>
<body>
	<div class="background">
		<div class="app">
			<div class="header">
				<h1>Thinkful Tube Challenge</h1>
				<h2>Using the YouTube API</h2>
				<p class="intro">Enter a search term to find the top related YouTube videos.</p>
				<form id="search-form">
					<input id="search-term" type="text" placeholder="Search YouTube">
					<input type="submit">	
				</form>
			</div>
			<div id="search-results">
				<ul></ul>
			</div>
		</div>
	</div>
	<script src="js/jquery-1.12.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
